name: CI

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
  schedule:
    - cron: "0 0 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: nocturlab/setup-vlang-action@v1
        with:
          v-version: master
      - name: v fmt
        run: |
          v fmt -w .
          git diff --exit-code
      - name: v vet .
        run: |
          v vet .
      - name: v test .
        run: |
          v install
          v test .
